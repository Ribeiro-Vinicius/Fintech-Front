<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar contas</title>
</head>
<body>
<h1>Cadastro de contas</h1>
	<form action="ContasServlet" method="post">
        <fieldset>
            <br>
            <label>Número da conta:&ensp;</label> 
             <input type="text" name="numeroConta">
            
            <label>Agência:&ensp;</label> 
             <input type="text" name="agência" >
    
            <label>Saldo:&ensp;</label> 
             <input type="text" name="saldo" >
    
             <input type="submit" value="Enviar" class="botão">
        </fieldset>
        <br>
      </form>
</body>
</html>
